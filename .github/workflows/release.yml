name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get

      - name: Generate Build Hash
        run: dart run tool/generate_build_hash.dart
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Create Windows archive
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../qtask-windows-x64-${{ github.ref_name }}.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: qtask-windows-x64
          path: qtask-windows-x64-${{ github.ref_name }}.zip

  build-macos:
    runs-on: macos-14  # macOS 14 runs on Apple Silicon
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get

      - name: Generate Build Hash
        run: dart run tool/generate_build_hash.dart
      
      - name: Build macOS
        run: flutter build macos --release
      
      - name: Create macOS archive
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../qtask-macos-arm64-${{ github.ref_name }}.zip q_task.app
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: qtask-macos-arm64
          path: qtask-macos-arm64-${{ github.ref_name }}.zip

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get

      - name: Generate Build Hash
        run: dart run tool/generate_build_hash.dart
      
      - name: Build Android APK
        run: flutter build apk --release
      
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/qtask-android-${{ github.ref_name }}.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: qtask-android
          path: build/app/outputs/flutter-apk/qtask-android-${{ github.ref_name }}.apk

  create-release:
    needs: [build-windows, build-macos, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/qtask-windows-x64/qtask-windows-x64-${{ github.ref_name }}.zip
            artifacts/qtask-macos-arm64/qtask-macos-arm64-${{ github.ref_name }}.zip
            artifacts/qtask-android/qtask-android-${{ github.ref_name }}.apk
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
